<body>
    <main class="container">
        <h1>Logga in för att hantera ert vårdutbud</h1>
        <form>

          <!-- Grid -->
          <div class="grid">
        
            <!-- Markup example 1: input is inside label -->
            <label for="email">
              E-postadress:
              <input type="email" id="email" name="email" placeholder="Din e-postadress" required>
            </label>
        
            <label for="password">
              Lösenord:
              <input type="password" id="password" name="password" placeholder="Ditt lösenord" required>
              <small><a href="#">Glömt ditt lösenord?</a></small>
            </label>
          </div>
          <!-- Button -->
          <a href="2-oversikt.html" role="button">Logga in</a>
        </form>
    </main>
</body>
